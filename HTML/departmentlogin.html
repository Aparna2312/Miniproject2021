<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <a href="../index.html" ><p class="back" style="position: absolute;left: 40px;font-size:25px;top: 20px;"><span><i class="fa fa-arrow-left" aria-hidden="true"></i></span>back</p></a>
     <div class="login">
      
        <h1>Login</h1>
        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="email" name="" id="email1"  placeholder="Enter email id:" /> <br /></div>
        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" name="" id="pass1" placeholder="Password"/> <br />

        </div>
        
        <div class="check">
            <input type="checkbox" placeholder="">Remember me
        </div>
          

       
    <button id="login" class="btn">Login</button>
        <div class="pass">
            <p><a href="#">Forgot Password</a></p>
            <!-- <p><a href="../HTML/forgotpassword.html">Forgot Password</a></p>   -->
        </div>
        
     
    </div>

    

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
    apiKey: "AIzaSyDNrFAC_hHP8uvo5YQkMLIIdYAe-2RwmYs",
    authDomain: "department-auth.firebaseapp.com",
    projectId: "department-auth",
    storageBucket: "department-auth.appspot.com",
    messagingSenderId: "498094658611",
    appId: "1:498094658611:web:818f397e0abe8a7fc87f46"
  };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

     
      document.getElementById("login").addEventListener("click", function () {
        const email1 = document.getElementById("email1").value;
        const pass1 = document.getElementById("pass1").value;

        signInWithEmailAndPassword(auth, email1, pass1)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            alert("logged in successfully!!");
            window.location.replace("./depart.html")
            // ...
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert(errorCode + errorMessage);
          });
      });
    </script>
    
</body>
